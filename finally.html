<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/header.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/tupian.css">
  <title>Title</title>
</head>
<body>
<header id="header" class="container mb-4"></header>
<div class="container">
<div>
  <h3 class="text-success">联系我们</h3>
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <h4>
        LC科技有限公司
      </h4>
      <div class="row">
        <div class="col-lg-12 col-sm-12 mb-5">
          <div class="card border-0 flex-row">
            <div>
              <img src="img/body/youxiang.png" alt="" class="img-fluid w-100 ">
            </div>
            <div class="card-body d-flex flex-column align-items-start">
              <h5>电子邮箱</h5>
              <h6 class="text-muted">content@sina.com</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12 mb-5">
          <div class="card border-0 flex-row">
            <div>
              <img src="img/body/lianxidianhau.png" alt="" class="img-fluid w-100">
            </div>
            <div class="card-body d-flex flex-column align-items-start">
              <h5>联系电话</h5>
              <h6 class="text-muted">010-001-0110</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12 mb-5">
          <div class="card border-0 flex-row">
            <div>
              <img src="img/body/dizhi.png" alt="" class="img-fluid w-100 ">
            </div>
            <div class="card-body d-flex flex-column align-items-start">
              <h5>联系地址</h5>
              <h6 class="text-muted">XXX省XXX市XXX县XXX路XXX号</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12">
      <h4>
        发表您的留言；
      </h4>
      <div>
        <table class="table table-light ">

          <tr >
            <td >用户名：</td>
            <td><input type="text" class="uname" placeholder="请输入用户名"></td>
          </tr>
          <tr>
            <td >邮箱：</td>
            <td><input type="email" class="email" placeholder="请输入邮箱"></td>
          </tr>
          <tr>
            <td >电话：</td>
            <td><input type="text" class="phone" placeholder="请输入电话"></td>
          </tr>
          <tr>
            <td >内容：</td>
            <td><textarea name="" id="" cols="30" rows="5" placeholder="请输入您的留言，不超过50字。"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="button" value="提交留言" class="btn btn-primary " ></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
<footer id="footer" class="container mb-4"></footer>
<script src="js/header.js"></script>
</body>
</html>
