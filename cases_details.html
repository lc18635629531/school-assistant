<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/cases_details.css">
</head>
<body>
    <div class="container">
        <h2>任务详情页</h2>
        <div class="cases_area">
            <div class="title">主题：
                <h2 class="cases_name">
                    {{cdpname}}
                </h2>
            </div>
            <div class="school">学校：
                <h2 class="school_name">
                    {{cdpschool}}
                </h2>
            </div>
            <div class="person">姓名：
                <h2 class="person_name">
                    {{cdpperson}}
                </h2>
            </div>
            <div class="address">籍贯：
                <h2 class="person_address">
                    {{cdpaddress}}
                </h2>
            </div>
            <div class="email">邮箱：
                <h2 class="person_email">
                    {{cdpemail}}
                </h2>
            </div>
            <div class="details">详情：
                <h2 class="cases_details">
                    {{cdpdetails}}
                </h2>
            </div>
        </div>
        <a href="" class="apply">申请</a>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/cases_details.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
